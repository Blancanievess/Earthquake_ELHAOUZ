<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte GeoParquet avec DuckDB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://duckdb.org/releases/0.8.1/duckdb-wasm.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Carte GeoParquet avec DuckDB</h1>
    <div id="map"></div>

    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([31.5, -7.5], 7); // Zoom initial sur une région
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // URL brute du fichier GeoParquet hébergé sur GitHub
        const parquetURL = 'https://github.com/Blancanievess/Earthquake_ELHAOUZ/blob/main/Sufanal.parquet';

        // Chargement de DuckDB
        (async () => {
            const db = new duckdb.AsyncDuckDB();
            await db.instantiate();
            const conn = await db.connect();
            await conn.query("INSTALL spatial; LOAD spatial;");

            try {
                // Charger le fichier GeoParquet depuis l'URL
                const response = await fetch(parquetURL);
                if (!response.ok) throw new Error(`Échec du chargement du fichier : ${response.statusText}`);
                const buffer = await response.arrayBuffer();
                const dataBuffer = new Uint8Array(buffer);

                // Charger les données dans DuckDB
                await conn.query(`CREATE TABLE geo_data AS SELECT * FROM parquet_scan(read_buffer($1))`, [dataBuffer]);

                // Vérifier les colonnes disponibles
                const columns = await conn.query("PRAGMA table_info('geo_data')");
                console.log("Colonnes disponibles :", columns);

                // Extraire les géométries en GeoJSON
                const geojsonResults = await conn.query(`
                    SELECT ST_AsGeoJSON(geometry) AS geojson 
                    FROM geo_data
                    LIMIT 100
                `);

                if (geojsonResults.length === 0) {
                    alert("Aucune donnée géométrique trouvée dans le fichier.");
                    return;
                }

                // Ajouter les géométries à la carte
                geojsonResults.forEach(row => {
                    const feature = JSON.parse(row.geojson);
                    L.geoJSON(feature).addTo(map);
                });

                alert("Les données GeoParquet ont été chargées sur la carte !");
            } catch (error) {
                console.error("Erreur lors du traitement du fichier :", error);
                alert("Une erreur s'est produite lors du traitement du fichier GeoParquet.");
            }
        })();
    </script>
</body>
</html>
