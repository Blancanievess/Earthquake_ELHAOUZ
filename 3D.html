<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Configuration de base
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lumières
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Lumière ambiante
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Lumière directionnelle
        directionalLight.position.set(10, 10, 10).normalize();
        scene.add(directionalLight);

        // Contrôles d'orbite
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;

        // Charger le modèle glb
        const loader = new THREE.GLTFLoader();
        loader.load(
            'Ms.glb', // Remplacez ce chemin par le chemin vers votre fichier .glb
            (gltf) => {
                scene.add(gltf.scene); // Ajouter le modèle à la scène
            },
            (xhr) => {
                console.log(`Chargement : ${(xhr.loaded / xhr.total) * 100}%`); // Progression du chargement
            },
            (error) => {
                console.error('Erreur lors du chargement du modèle :', error);
            }
        );

        // Position de la caméra
        camera.position.set(0, 2, 5);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Mise à jour des contrôles
            renderer.render(scene, camera);
        }
        animate();

        // Gestion de la taille de la fenêtre
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
